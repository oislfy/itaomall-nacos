server:
  port: 8501

spring:
  application:
    name: itmall-user
  cloud:
    nacos:
      discovery:
        #Nacos服务注册中心地址
        server-addr: 192.168.72.139:8848
        namespace: dev-id
      config:
        server-addr: 192.168.72.139:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
        namespace: dev-id
        group: DEV_GROUP
    sentinel:
      transport:
        #配置Sentinel dashboard地址
        dashboard: 192.168.72.139:8877
        #默认8719端口，假如被占用会自动从8719开始依次+1扫描,直至找到未被占用的端口
        port: 8719
        client-ip: 192.168.72.1
      datasource:
        #1.8+版本sentinel
        flow:
          nacos:
            server-addr: 192.168.72.139:8848
            dataId: ${spring.application.name}-flow-rules
            namespace: ${spring.cloud.nacos.discovery.namespace}
            groupId: DEV_GROUP
            data-type: json
            rule-type: flow
          #1.7.0sentinel
#        ds1:
#          nacos:
#            server-addr: 192.168.72.139:8848
#            dataId: itmall-user
#            groupId: DEFAULT_GROUP
#            data-type: json
#            rule-type: flow


feign:
  hystrix:
    enabled: false #默认，可以不写 禁用feign的hystrix功能，改用sentinel的
  sentinel:
    enabled: true   #开启sentinel的熔断降级
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

#暴露端点 sentinel nacos 用到
management:
  endpoints:
    web:
      exposure:
        include: '*'





