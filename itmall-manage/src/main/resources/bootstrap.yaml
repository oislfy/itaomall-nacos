feign:
  hystrix:
    enabled: false #默认，可以不写 禁用feign的hystrix功能，改用sentinel的
  sentinel:
    enabled: true   #激活Sentinel对Feign的支持,熔断降级
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

#暴露端点 sentinel nacos 用到
management:
  endpoints:
    web:
      exposure:
        include: '*'





